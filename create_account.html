<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_mobile.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="account-title">My account</h1>

            <form action="/" class="form">
                <div>
                    <label for="name" class="label"> Name </label>
                    <input type="text" name="name" id="name" placeholder="Nombre Apellido" class="input input-name">
                    
                    <label for="email-address" class="label">Email address</label>
                    <input type="email" name="email-address" id="email" placeholder="platzi@example.com" class="input input-email">
    
                    <label for="password" class="label">Password</label>
                    <input type="password" name="password" id="password" placeholder="*********" class="input input-password">
                </div>

                <input type="submit" value="Create" class="primary-button create-button">
            </form>

        </div>

    </div>
</body>
</html>

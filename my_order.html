<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_mobile.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="my-order">
        <div class="my-order-container">

            <h1 class="title-order">My Order</h1>

            <div class="my-order-content">
                <div class="order">
                    <p>
                        <span>04.25.2021</span>
                        <span>6 articles</span>
                    </p>
                    <p>$565.00</p>
                </div>

                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/2130611/pexels-photo-2130611.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bike">
                    </figure>
                    <p>Bike</p>
                    <p>$120,00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/52518/jeans-pants-blue-shop-52518.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="pants">
                    </figure>
                    <p>Pants x1</p>
                    <p>$20,00</p>
                </div>
                <div class="shopping-cart">
                        <figure>
                            <img src="https://images.pexels.com/photos/47261/pexels-photo-47261.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="phone">
                        </figure>
                        <p>Smartphone</p>
                        <p>$110,00</p>
                </div>
                <div class="shopping-cart">
                        <figure>
                            <img src="https://images.pexels.com/photos/2113994/pexels-photo-2113994.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="watch">
                        </figure>
                        <p>Watch</p>
                        <p>$60,00</p>
                </div>
                <div class="shopping-cart">
                        <figure>
                            <img src="https://images.pexels.com/photos/19090/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="shoes">
                        </figure>
                        <p>shoes</p>
                        <p>$25,00</p>
                </div>
                <div class="shopping-cart">
                        <figure>
                            <img src="https://images.pexels.com/photos/1229861/pexels-photo-1229861.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="laptop">
                        </figure>
                        <p>Laptop</p>
                        <p>$230,00</p>
                </div>
            </div>
        </div>
         
    </div>
</body>
</html>
